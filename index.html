<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Войти в HR-Link</title>
</head>

<body>

  <main class="main">
    <!-------------- Header -------------->
    <header class="header">
      <h1 class="header__title">Войти в HR-Link</h1>
      <img class="header__banner" src="https://ft.hr-link.ru/assets/images/main@1.webp" alt="HR-Link">
    </header>
    <!-------------- Form -------------->
    <form class="form">
      <!-------------- Email input -------------->
      <div class="form__content">
        <input class="form__input" id="email-input" type="text" required="">
        <label class="form__label">
          Email/Телефон/WhatsApp
        </label>
        <span class="form__underline"></span>
      </div>
      <!-------------- Password input -------------->
      <div class="form__content">
        <a href="#" class="form__help-link">Не знаете пароль?</a>
        <input class="form__input" id="password-input" type="password" required="">
        <label class="form__label">
          <span>Пароль</span>
        </label>
        <svg class="form__icon" width="16px" height="16px" viewBox="0 0 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.5,7.8 C14.3,4.7 11.3,2.6 8,2.5 C4.7,2.6 1.7,4.7 0.5,7.8 L0.5,8.1 C1.7,11.2 4.6,13.3 8,13.4 C11.3,13.3 14.3,11.2 15.5,8.1 L15.5,7.8 Z M8,12.5 C5.3,12.5 2.6,10.5 1.5,8 C2.5,5.5 5.3,3.5 8,3.5 C10.7,3.5 13.4,5.5 14.5,8 C13.4,10.5 10.6,12.5 8,12.5 Z M8,5 C6.3,5 5,6.3 5,8 C5,9.7 6.3,11 8,11 C9.7,11 11,9.7 11,8 C11,6.3 9.7,5 8,5 Z M8,10 C6.9,10 6,9.1 6,8 C6,6.9 6.9,6 8,6 C9.1,6 10,6.9 10,8 C10,9.1 9.1,10 8,10 Z"></path>
        </svg>
        <span class="form__underline"></span>
      </div>
      <!-------------- Form button -------------->
      <button class="button form__button">
        <span>Войти</span>
        <svg width="22px" height="20px" fill="#fafafa" viewBox="0 0 14 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon points="8.3 0.7 12.1 4.5 0 4.5 0 5.5 12.1 5.5 8.3 9.3 9 10 14 5 9 0"></polygon>
        </svg>
      </button>
    </form>
    <!-------------- Underline -------------->
    <span class="main__underline"></span>
    <!-------------- Footer -------------->
    <footer class="footer">
      <p class="footer__text">
        Copyright © 2023 HR-Link
      </p>
    </footer>
  </main>

</body>
</html>
